<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <title>Network monitor running on Moonlight</title>
  </head>
  <body>
  <h4>Network monitor configuration</h4>
  <form action="app.cgi" name="form1" method="post">
  <table border = "1" cellpadding="4" cellspacing="0 width="200">
    <tr>
      <td width="80">IP 1</td>
      <td width="120"><input name="ip1" type="text" size="20" value="$00$"></td>
    </tr>
    <tr>
      <td width="80">IP 2</td>
      <td width="120"><input name="ip2" type="text" size="20" value="$01$"></td>
    </tr>
    <tr>
      <td width="80">IP 3</td>
      <td width="120"><input name="ip3" type="text" size="20" value="$02$"></td>
    </tr>
    <tr>
      <td width="80">IP 4</td>
      <td width="120"><input name="ip4" type="text" size="20" value="$03$"></td>
    </tr>    
     
  </table><br />
  <table border="0" cellpadding="1" cellspacing="1">
  <tr>
    <td width="100" align="center"><input type="submit" value="Update"></td>
    <td width="100" align="center"><input type="button" value="Back" onClick="history.go(-1)"></td>    
  </tr>
  </table>
  </form>  
  </body>
</html>
